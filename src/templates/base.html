<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block head_title %} {% endblock head_title %}</title>

    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/navbar/navbar.css' %}">
    {% block extra_head %}
    {% endblock extra_head %}
</head>

<body class="roboto-albion d-flex flex-column min-vh-100">

    <div class="mb-3">
        {% include "navbar/navbar.html" %}
    </div>

    <main class="container flex-grow-1 mb-2">
        {% block content %}
        {% endblock content %}
    </main>

    <footer class="text-center text-muted py-3 mt-auto">
        Built by Attreya Bhatt Â· <a href="https://github.com/attreyabhatt" class="text-muted" target="_blank">GitHub</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
