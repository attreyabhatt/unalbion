<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block head_title %} {% endblock head_title %}</title>

    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    {% if not debug %}
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-17J7YQ6MHC"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-17J7YQ6MHC');
    </script>
    {% endif %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600&family=Sora:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/navbar/navbar.css' %}">
    {% block extra_head %}
    {% endblock extra_head %}
</head>

<body class="ua-body d-flex flex-column min-vh-100">

    <div class="mb-3">
        {% include "navbar/navbar.html" %}
    </div>

    <main class="container flex-grow-1 mb-2">
        {% block content %}
        {% endblock content %}
    </main>

    <footer class="text-center text-muted py-4 mt-auto ua-footer">
        Built by Attreya Bhatt - <a href="https://github.com/attreyabhatt" class="text-muted" target="_blank">GitHub</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
