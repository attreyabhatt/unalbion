{% load static %}

<nav class="navbar navbar-expand-lg bg-light shadow-sm py-2">
    <div class="container">
        <!-- Logo -->
        <a class="navbar-brand" href="{% url 'home' %}">
            <img src="{% static 'images/logo5.png' %}" alt="Unalbion Logo" width="120" class="d-inline-block align-text-top">
        </a>

        <!-- Mobile toggle button -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Nav links + user control -->
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
            {% if user.is_authenticated %}
                <ul class="navbar-nav me-3">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">
                            Welcome, <strong>{{ user.username }}</strong>
                        </a>
                    </li>
                </ul>
                <form class="d-flex" method="POST" action="{% url 'accounts' %}">
                    {% csrf_token %}
                    <button class="btn btn-outline-danger" type="submit" name="logout-form">Logout</button>
                </form>
            {% else %}
                {% include 'accounts/login.html' %}
            {% endif %}
        </div>
    </div>
</nav>
