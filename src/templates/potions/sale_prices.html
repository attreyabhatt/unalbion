{% load potion_filters %}
{%load static %}

<script src="{% static 'js/potions/potion_market_prices_display.js' %}"></script>

<div class="mb-3 d-flex gap-3 align-items-center flex-wrap ua-profit-filters">
    <select id="tier-select" class="form-select w-auto">
        <option value="all">All</option>
        {% for t in "2,3,4,5,6,7,8"|split:"," %}
        <option value="T{{ t }}" {% if t == '4' %}selected{% endif %}>Tier {{ t }}</option>
        {% endfor %}
    </select>

    <select id="enchant-select" class="form-select w-auto">
        <option value="all">All</option>
        {% for e in "0,1,2,3"|split:"," %}
        <option value="{{ e }}" {% if e == '0' %}selected{% endif %}>Enchantment {{ e }}</option>
        {% endfor %}
    </select>

    <label for="potion-name-select" class="form-label mb-0">Potion Name:</label>
    <select id="potion-name-select" class="form-select w-auto">
        <option value="all">All</option>
        {% for name in potion_names %}
        <option value="{{ name|lower }}">{{ name }}</option>
        {% endfor %}
    </select>

</div>

<div class="table-responsive">
    <table class="table table-bordered align-middle text-center" id="sale-price-table">
        <thead class="table-dark">
            <tr>
                <th>Potion</th>
                <th>Tier</th>
                <th>Enchant</th>
                <th>Market Price</th>
            </tr>
        </thead>
        <tbody>
            {% for potion in potion_variants %}
            <tr data-tier="T{{ potion.tier }}" data-enchant="{{ potion.enchant }}" data-name="{{ potion.name|lower }}">
                <td>{{ potion.name }} Potion</td>
                <td>T{{ potion.tier }}</td>
                <td>+{{ potion.enchant }}</td>
                <td>
                    <input type="number" class="form-control form-control-sm sale-price-input"
                        id="price_{{ potion.code }}"
                        name="potion_{{ potion.id }}"
                        data-potion-code="{{ potion.code }}"
                        value="{{ potion_price_map|get_item:potion.code|default:'' }}"
                        placeholder="Enter price">
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
